<div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
  <!--Main Col-->
  <div id="profile" class="dark:bg-gray-800 dark:border-gray-700 w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white border-gray-200 opacity-75 mx-6 lg:mx-0">


    <div class="p-4 md:p-12 text-center lg:text-left">
      <!-- Image for mobile view-->
      <div class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center" [style]="'background-image: url(' + teacher.photo + ')'"></div>
      <h1 class="text-3xl font-bold tracking-tight pt-8 lg:pt-0 text-gray-900 dark:text-white">{{teacher.name}}</h1>
      <br>
      <p>{{teacher.description}}</p>
      <br>
      <div class="rating-result">
        <span [ngClass]="{'active': teacher.grade_mean > 0.5}"></span>
        <span [ngClass]="{'active': teacher.grade_mean > 1.5}"></span>
        <span [ngClass]="{'active': teacher.grade_mean > 2.5}"></span>
        <span [ngClass]="{'active': teacher.grade_mean > 3.5}"></span>
        <span [ngClass]="{'active': teacher.grade_meas > 4.5}"></span>
      </div>
      <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>
      <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start"><svg class="h-4 fill-current text-green-700 pr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9 12H1v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6h-8v2H9v-2zm0-1H0V5c0-1.1.9-2 2-2h4V2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1h4a2 2 0 0 1 2 2v6h-9V9H9v2zm3-8V2H8v1h4z"/></svg> {{teacher.job_place}} </p>
      <p class="pt-2 text-gray-700 dark:text-gray-400 text-xs lg:text-sm flex items-center justify-center lg:justify-start"><svg class="h-4 fill-current text-green-700 pr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm7.75-8a8.01 8.01 0 0 0 0-4h-3.82a28.81 28.81 0 0 1 0 4h3.82zm-.82 2h-3.22a14.44 14.44 0 0 1-.95 3.51A8.03 8.03 0 0 0 16.93 14zm-8.85-2h3.84a24.61 24.61 0 0 0 0-4H8.08a24.61 24.61 0 0 0 0 4zm.25 2c.41 2.4 1.13 4 1.67 4s1.26-1.6 1.67-4H8.33zm-6.08-2h3.82a28.81 28.81 0 0 1 0-4H2.25a8.01 8.01 0 0 0 0 4zm.82 2a8.03 8.03 0 0 0 4.17 3.51c-.42-.96-.74-2.16-.95-3.51H3.07zm13.86-8a8.03 8.03 0 0 0-4.17-3.51c.42.96.74 2.16.95 3.51h3.22zm-8.6 0h3.34c-.41-2.4-1.13-4-1.67-4S8.74 3.6 8.33 6zM3.07 6h3.22c.2-1.35.53-2.55.95-3.51A8.03 8.03 0 0 0 3.07 6z"/></svg> {{teacher.city}}</p>
      <p class="pt-2 text-gray-700 dark:text-gray-400 text-xs lg:text-sm flex items-center justify-center lg:justify-start"><svg class="h-4 fill-current text-green-700 pr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"></path></svg> {{teacher.study_place}}</p>

      <!-- Use https://simpleicons.org/ to find the svg for your preferred product -->

    </div>

  </div>

  <!--Img Col-->
  <div class="w-full lg:w-2/5">
    <!-- Big profile image for side bar (desktop) -->
    <img [src]="teacher.photo" class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block" style="height: 500px">
    <!-- Image from: http://unsplash.com/photos/MP0IUfwrn0A -->

  </div>
</div>

<section class="bg-white dark:bg-gray-900 py-8 lg:py-16">
  <div class="max-w-2xl mx-auto px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">Оценки</h2>
    </div>
    <form class="mb-6" *ngIf="!commentary.hidden">
      <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <label for="comment_title" class="sr-only">Your title</label>
        <input [(ngModel)]="commentary.fields.title" [ngModelOptions]="{standalone: true}"
        id="comment_title" rows="6"
                  class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                  placeholder="Write the title" required>
      </div>
      <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <label for="comment" class="sr-only">Your comment</label>
        <textarea [(ngModel)]="commentary.fields.main_text" [ngModelOptions]="{standalone: true}"
          id="comment" rows="6"
                  class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                  placeholder="Write a comment..." required></textarea>
      </div>
      <div class="rating-area" style="width: auto">
        <input type="radio" id="star-5" name="rating" value="5" [(ngModel)]="commentary.fields.grade" [ngModelOptions]="{standalone: true}">
        <label for="star-5" title="Оценка «5»"></label>
        <input type="radio" id="star-4" name="rating" value="4" [(ngModel)]="commentary.fields.grade" [ngModelOptions]="{standalone: true}">
        <label for="star-4" title="Оценка «4»"></label>
        <input type="radio" id="star-3" name="rating" value="3" [(ngModel)]="commentary.fields.grade" [ngModelOptions]="{standalone: true}">
        <label for="star-3" title="Оценка «3»"></label>
        <input type="radio" id="star-2" name="rating" value="2" [(ngModel)]="commentary.fields.grade" [ngModelOptions]="{standalone: true}">
        <label for="star-2" title="Оценка «2»"></label>
        <input type="radio" id="star-1" name="rating" value="1" [(ngModel)]="commentary.fields.grade" [ngModelOptions]="{standalone: true}">
        <label for="star-1" title="Оценка «1»"></label>
      </div>
      <button (click) = "putReview()" class="bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold rounded-lg items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400 py-2 px-4">
        Post comment
      </button>
    </form>

    <div *ngFor="let review of teacher.reviews">
    <article class="p-6 mb-6 text-base bg-white border-t border-gray-200 dark:border-gray-700 dark:bg-gray-900">
      <footer class="flex justify-between items-center mb-2">
        <div class="flex items-center">
          <p class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">{{review.author.username}}</p>
          <div class="rating-result">
            <span [ngClass]="{'active': review.grade > 0.5}"></span>
            <span [ngClass]="{'active': review.grade > 1.5}"></span>
            <span [ngClass]="{'active': review.grade > 2.5}"></span>
            <span [ngClass]="{'active': review.grade > 3.5}"></span>
            <span [ngClass]="{'active': review.grade > 4.5}"></span>
          </div>
        </div>
        <button id="dropdownComment3Button" data-dropdown-toggle="dropdownComment3"
                class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                type="button">
          <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
            </path>
          </svg>
          <span class="sr-only">Comment settings</span>
        </button>
      </footer>
      <h3><b>{{review.title}}</b></h3>
      <br>
      <p class="text-gray-500 dark:text-gray-400">{{review.main_text}}</p>
    </article>
  </div>
  </div>
</section>
